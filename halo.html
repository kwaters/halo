<!DOCTYPE html 
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
    <head>
        <title>Halo</title>
        <script type="text/javascript" src="voronoi.js"></script>
        <script type="text/javascript" src="halo.js"></script>
        <style type="text/css">
            #c {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="c"></canvas>
        <script id="halo_vertex" type="x-glsl-shader/x-fragment">
            attribute highp vec2 position;
            attribute highp vec2 control_point;
            uniform highp mat2 view_transform;
            varying highp vec2 direction;
            void main() {
                direction = position - control_point;
                gl_Position = vec4(view_transform * position, 0., 1.);
            }
        </script>
        <script id="halo_fragment" type="x-glsl-shader/x-fragment">
            varying highp vec2 direction;

            // scale and bias for radius
            uniform highp float inv_width;
            uniform highp float offset;

            // screen-space antialiasing factor
            uniform highp float blur;

            // Texture containing stripe colors and its size.
            uniform lowp sampler2D tex;
            uniform highp float inv_texture_size;

            void main() {
                // radius, i.e. distance from the control point
                highp float r = inv_width * length(direction) + offset;

                // "Bilinear optimization."  We want the texture coordinates
                // to stick around the texel centers, sort of like in a toon
                // shader.
                highp float fv = fract(r - .5);
                r += smoothstep(.5 - blur, .5 + blur, fv) - fv;
                //  clamp((fv - (.5 - blur)) / (2. * blur), 0., 1.);

                // Normalize texture coordinates.  This cannot be backed into
                // inv_width because the step must know where the texel
                // centers are.
                r *= inv_texture_size;

                gl_FragColor = texture2D(tex, vec2(r, .5));
            }
        </script>
        <script id="base_effect_vertex" type="x-glsl-shader/x-vertex">
            attribute highp vec2 position;
            uniform highp mat2 view_transform;

            varying highp vec2 view_position;
            varying highp vec2 screen_position;

            void main() {
                highp vec2 view = view_transform * position;

                view_position = view;
                screen_position = position;
                gl_Position = vec4(position.xy, 0., 1.);
            }
        </script>
        <script id="circle_fragment" type="x-glsl-shader/x-fragment">
            varying highp vec2 view_position;
            varying highp vec2 screen_position;
            uniform lowp sampler2D tex0;
            uniform lowp sampler2D tex1;
            uniform highp float alpha;
            uniform highp float blur;
            void main() {
                highp vec2 tex_position = .5 * screen_position + .5;
                lowp vec4 color0 = texture2D(tex0, tex_position);
                lowp vec4 color1 = texture2D(tex1, tex_position);
                highp float v = length(view_position) + alpha;

                highp float line_width = 3. * blur;
                highp float mix1 = 1. - smoothstep(-line_width - blur, -line_width, v);
                highp float mix2 = smoothstep(line_width, line_width + blur, v);

                gl_FragColor = vec4(mix1 * color0.rgb + mix2 * color1.rgb, 1.);
            }
        </script>
    </body>
</html>
